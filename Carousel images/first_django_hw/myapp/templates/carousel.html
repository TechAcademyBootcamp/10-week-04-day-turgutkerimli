<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel</title>
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
</head>

<body>
    <div class="owl-carousel owl-theme" style="width: 75%; margin: 0 auto">
        <div class="item">
            <img src="{{carousel_images.0}}" alt="" style="height:94.58px">
        </div>
        <div class="item">
            <img src="{{carousel_images.1}}" alt="" style="height:94.58px">
        </div>
        <div class="item">
            <img src="{{carousel_images.2}}" alt="" style="height:94.58px">
        </div>
        <div class="item">
            <img src="{{carousel_images.3}}" alt="" style="height:94.58px">
        </div>
        <div class="item">
            <img src="{{carousel_images.4}}" alt="" style="height:94.58px">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="{% static 'js/owl.carousel.min.js'%}"></script>
    
    <script>
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 10,
            nav: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 3
                },
                1000: {
                    items: 5
                }
            }
        })     
    </script>
    


</body>

</html>
